<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHA Team - مرحباً بكم</title>
    <link rel="stylesheet" href="css/splash.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            overflow: hidden;
        }
        .zoom-in {
            transform: scale(2.5) rotate(5deg);
            opacity: 0;
            filter: brightness(2) contrast(2);
        }
        #intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 1s ease;
        }
        .glitch-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.1);
            mix-blend-mode: overlay;
            pointer-events: none;
            animation: glitch 0.3s infinite;
            display: none;
        }
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-5px, 5px) }
            40% { transform: translate(-5px, -5px) }
            60% { transform: translate(5px, 5px) }
            80% { transform: translate(5px, -5px) }
            100% { transform: translate(0) }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="intro-video" autoplay playsInline>
            <source src="eha.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('intro-video');

            // Add error handling for video
            video.addEventListener('error', (e) => {
                console.error('Error loading video:', e);
            });

            // Try to play video when page loads
            const playVideo = () => {
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log('Video autoplay prevented:', error);
                        video.controls = true;
                    });
                }
            };

            // Try to play video on different user interactions
            document.addEventListener('click', playVideo, { once: true });
            document.addEventListener('touchstart', playVideo, { once: true });
            document.addEventListener('keydown', playVideo, { once: true });

            // Add volume fade out effect
            video.volume = 1.0;
            video.addEventListener('timeupdate', () => {
                const duration = video.duration;
                const currentTime = video.currentTime;
                const fadeOutStart = duration - 3; // Start fading out 3 seconds before the end
                
                if (currentTime >= fadeOutStart) {
                    const fadeOutDuration = duration - fadeOutStart;
                    const newVolume = Math.max(0, (duration - currentTime) / fadeOutDuration);
                    video.volume = newVolume;
                }
            });

            // Add glitch effect and zoom transition
            setTimeout(() => {
                const glitchEffect = document.createElement('div');
                glitchEffect.className = 'glitch-effect';
                document.querySelector('.video-container').appendChild(glitchEffect);
                glitchEffect.style.display = 'block';
                
                setTimeout(() => {
                    const container = document.querySelector('.video-container');
                    container.classList.add('zoom-in');
                    video.style.filter = 'hue-rotate(90deg) brightness(1.5)';
                    
                    // Add audio effect
                    const audio = new Audio('back.mp3');
                    audio.volume = 0.3;
                    audio.play();
                    
                    // Wait for animation to complete before redirect
                    setTimeout(() => {
                        window.location.href = 'intro.html';
                    }, 1500);
                }, 500);
            }, 11000);
        });
    </script>
</body>
</html>
